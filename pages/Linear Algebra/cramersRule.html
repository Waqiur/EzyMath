<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Operations for Two Complex Numbers</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/favicon image.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/secondaryPages.css">
    <link rel="stylesheet" href="../../assets/css/abstract/media_queries.css">
    <link rel="stylesheet" href="../../assets/css/abstract/animation.css">
    <link href="../../katex/katex.min.css" rel="stylesheet">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700;800;900&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- JS -->
    <script defer src="../../katex/katex.min.js"></script>
    <script defer src="../../katex/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>
    <script defer src="../../assets/js/mainCalculator.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <nav class="secondary-navbar">
                <div class="navbar-brand">
                    <img src="../../assets/images/easy math logo.webp" alt="Ezy Maths Logo">
                </div>

                <button class="btn btn-primary" onclick="location.href = '../calculator.html';">
                    <p class="btn-text">Calculator</p>
                    <span class="square">
                </button>
            </nav>
        </header>
        <main>
            <div class="main-container radiant-container">
                <h4 class="heading">Operations for Two Complex Numbers</h4>

                <form class="form" action="" id="form" autocomplete="off">
                    <div class="calc-container">
                        <div class="calc-grid-3-col">
                            <p>First System of Equation:</p>
                            <div class="input-container">
                                <input class="form-input small" id="a1" type="number" placeholder="a1">
                                <label class="math-letter" for="#solvey">X +</label>
                                <input class="form-input small" id="b1" type="number" placeholder="b1">
                                <label class="math-letter" for="#solvey">y +</label>
                                <input class="form-input small" id="c1" type="number" placeholder="c1">
                                <label class="math-letter" for="#solvey">= 0</label>
                            </div>
                        </div>
                        <div class="calc-grid-3-col">
                            <p>Second System of Equation:</p>
                            <div class="input-container">
                                <input class="form-input small" id="a2" type="number" placeholder="a2">
                                <label class="math-letter" for="#solvey">X +</label>
                                <input class="form-input small" id="b2" type="number" placeholder="b2">
                                <label class="math-letter" for="#solvey">y +</label>
                                <input class="form-input small" id="c2" type="number" placeholder="c2">
                                <label class="math-letter" for="#solvey">= 0</label>
                            </div>
                        </div>
                        <div class="button-container">
                            <button type="button" class="calc-btn calc-btn-light"
                                onclick="cramersRule()">Solve</button>
                            <button type="button" class="calc-btn calc-btn-dark"
                                onclick="resetCalculator()">Reset</button>
                        </div>
                    </div>
                </form>
                <p>&nbsp;</p>
                <div class="solution" id="solution"></div>
            </div>
        </main>
    </div>
</body>

</html>
